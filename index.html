<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="github">GitHub ID:</label>
                <input type="text" id="github">
            </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn Profile:</label>
                <input type="url" id="linkedin">
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <textarea id="experience" required></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" required></textarea>
            </div>
            <div class="form-group">
                <label for="projects">Projects:</label>
                <textarea id="projects" placeholder="Project Title, Description, Project Link" required></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Upload Passport Size Photo:</label>
                <input type="file" id="photo" accept="image/*">
            </div>
            <button type="submit">Generate Resume</button>
        </form>
        <div id="resume-output" class="resume-output"></div>
        <button id="download-btn" class="download-btn" style="display:none;">Download Resume</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
